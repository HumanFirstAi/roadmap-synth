name: Quick Tests

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  quick-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install -e ".[test]"

    - name: Run unit tests only (fast)
      env:
        ANTHROPIC_API_KEY: test-key-for-mocked-tests
        VOYAGE_API_KEY: test-key-for-mocked-tests
      run: |
        PYTHONPATH=$PWD uv run pytest tests/ -m unit -v --tb=short

    - name: Run integration tests
      if: success()
      env:
        ANTHROPIC_API_KEY: test-key-for-mocked-tests
        VOYAGE_API_KEY: test-key-for-mocked-tests
      run: |
        PYTHONPATH=$PWD uv run pytest tests/ -m integration -v --tb=short

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install -e ".[test]"

    - name: Run tests with coverage
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key-for-mocked-tests' }}
        VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY || 'test-key-for-mocked-tests' }}
      run: |
        PYTHONPATH=$PWD uv run pytest tests/ \
          --cov=roadmap \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          -v \
          --tb=short

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage report
      if: matrix.python-version == '3.13'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

    - name: Check coverage threshold
      if: matrix.python-version == '3.13'
      run: |
        coverage report --fail-under=15

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.13'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 20
        MINIMUM_ORANGE: 15

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install linting tools
      run: |
        uv pip install ruff black isort mypy

    - name: Run ruff
      run: uv run ruff check . --exit-zero
      continue-on-error: true

    - name: Check formatting with black
      run: uv run black --check . --extend-exclude="/(\.venv|\.git|htmlcov|\.pytest_cache)/" --line-length=100
      continue-on-error: true

    - name: Check import order with isort
      run: uv run isort --check-only . --skip .venv --skip htmlcov
      continue-on-error: true

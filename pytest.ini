[pytest]
# Pytest configuration for roadmap-synth

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=roadmap
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for component interactions
    slow: Tests that take longer to run
    requires_api: Tests that require external API access (skipped by default)

# Ignore patterns
norecursedirs = .git .venv venv env data output materials __pycache__ *.egg-info

# Timeout for tests (10 seconds default)
timeout = 10

# Show extra test summary info
console_output_style = progress
